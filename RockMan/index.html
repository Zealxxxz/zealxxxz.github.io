<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/preload.js"></script>
	<link rel="stylesheet" href="css/rockman.css">
</head>
<body>
	<div id="container">
		<div id="storyArea">
				<img id="storyImg" src="img/story00.png" alt="">

		</div>

			<div id="message1">GAME OVER, PRESS PUSH "H" OR "ENTER" START</div>

			</div>

			</div>

				<div id="enemyImg" class="EnemyStand0"></div>
			</div>
			<div id="ground"></div>
		</div>
	</div>

		<p id="controllerInfoShower">向左移动：“D键”，向右移动：“A键”，攻击:"J键"，跳跃：“K键”</p>
